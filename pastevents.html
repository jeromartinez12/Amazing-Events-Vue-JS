<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assets/Images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Past Events</title>
</head>

<body>
    <div id="app" v-cloak>

        <header>
            <nav class="navbar navbar-expand-lg headernav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./Assets/Images/LogoAmazingEvents.png" alt="Logo" width="100" height="24">
                    </a>

                    <button class="buttonheader navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav navbarjero">
                            <li class="nav-item">
                                <a class="nav-link navcolor" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navcolor" href="./upcomingevents.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navcolor" href="./contact.html">Contact</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link navcolor" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="navbar bg-light nav2color">
            <div class="container-fluid justify-content-around">
                <a href="./upcomingevents.html"><i class="bi bi-chevron-left chevronColor fs-4"></i></a>
                <h3 class="mt-3 fs-2">Past Events</h3>
                <a href="./contact.html"><i class="bi bi-chevron-right chevronColor fs-4"></i></a>
            </div>
        </div>

        <div class="navbar navbar-expand-lg bg-light justify-content-evenly">

            <form class="formjero d-flex m-1" role="search">
                <input id="search" class="form-control me-2 text-center" type="text"
                    placeholder="Search event &#128270;" v-model="nombre"> {{buscador}}
            </form>

            <div class="dropdown">
                <a class="dropdownjero btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">Category
                </a>

                <fieldset id="checksContainer" class="listjero dropdown-menu m-1" aria-labelledby="dropdownMenuLink">
                    <div class="form-check form-check-inline" v-for="categoria in categorias">
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" :value="categoria"
                                v-model="categoriasSeleccionadas">{{categoria}}
                        </li>
                    </div>
                </fieldset>
            </div>
        </div>


        <main>
            <div class="row gap-4 justify-content-center p-5 m-1">
                <div class="card imagecard" v-for="event in events">
                    <img :src="event.image" class="card-img-top" :alt="event.name">
                    <div class="card-body d-flex flex-column justify-content-around align-items-center">
                        <h6 class="card-text fs-5">{{event.name}}</h6>
                        <p class="card-text">{{event.description}}.</p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-evenly align-items-center footercard">
                            <small class="text-muted">Price: $ {{event.price}}</small>
                            <a :href="'./details.html?id='+event._id" class="btn btn-primary">See More</a>
                        </div>
                    </div>
                </div>
                <div class="cartelito" v-if="events.length === 0">
                    <p>The search event is not available, please search again</p>
                </div>
            </div>
        </main>


        <footer class="d-flex flex-row fixed-bottom p-4">
            <div class="icons d-flex flex-row">
                <a href=""><i class="bi bi-instagram iconscolor"></i></a>
                <a href=""><i class="bi bi-facebook iconscolor"></i></a>
                <a href=""><i class="bi bi-whatsapp iconscolor"></i></a>
            </div>

            <div class="footertext">
                <p>Jerónimo Martínez</p>
            </div>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./Assets/Js/vue.js"></script>
</body>

</html>
